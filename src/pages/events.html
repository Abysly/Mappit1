<div class="min-h-screen bg-base-200 font-sans p-6">
  <!-- 🔍 Filter Section -->
  <div class="max-w-7xl mx-auto mb-8">
    <div class="bg-base-100 rounded-2xl shadow-md p-6">
      <h1 class="text-3xl font-bold text-primary mb-6">Discover Events</h1>
      <div class="flex flex-col md:flex-row gap-4 items-end">
        <!-- Search -->
        <div class="flex-1">
          <label class="block text-sm font-medium text-base-content mb-1"
            >Search</label
          >
          <div class="relative">
            <input
              id="eventSearch"
              type="text"
              placeholder="Find concerts, meetups, workshops..."
              class="w-full p-3 pl-10 border border-base-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-base-200"
            />
            <svg
              class="absolute left-3 top-3.5 h-5 w-5 text-base-content/60"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
        </div>

        <!-- Category -->
        <div class="w-full md:w-auto">
          <label class="block text-sm font-medium text-base-content mb-1"
            >Category</label
          >
          <select
            id="categorySelect"
            class="p-3 border border-base-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-primary w-full bg-base-200"
          >
            <option value="">Select a category</option>
          </select>
        </div>

        <!-- Date -->
        <div class="w-full md:w-auto">
          <label class="block text-sm font-medium text-base-content mb-1"
            >Date</label
          >
          <select
            id="dateSelect"
            class="p-3 border border-base-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-primary w-full bg-base-200"
          >
            <option value="">Any Date</option>
            <option value="today">Today</option>
            <option value="weekend">This Weekend</option>
            <option value="month">This Month</option>
          </select>
        </div>

        <!-- Location -->
        <div class="w-full md:w-auto">
          <label class="block text-sm font-medium text-base-content mb-1"
            >Place</label
          >
          <select
            id="placeSelect"
            class="p-3 border border-base-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-primary w-full bg-base-200"
          >
            <option value="">Select a place</option>
          </select>
        </div>

        <!-- Apply Button -->
        <button
          id="filterBtn"
          class="bg-primary hover:bg-primary-focus text-primary-content px-6 py-3 rounded-xl shadow-md transition w-full md:w-auto"
        >
          Apply Filters
        </button>
      </div>

      <div id="eventListContainer" class="mt-8">
        <div
          id="eventList"
          class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>
        <div
          id="pagination"
          class="flex justify-center mt-6 flex-wrap gap-2"
        ></div>
      </div>
    </div>
  </div>

  <div class="max-w-7xl mx-auto flex flex-col lg:flex-row gap-6">
    <!-- Left Column -->
    <div class="flex-1">
      <!-- 🌍 Map Section -->
      <div class="bg-base-100 rounded-2xl shadow-md overflow-hidden mb-8">
        <div class="p-6">
          <div class="flex justify-between items-center mb-4">
            <h2
              class="text-2xl font-bold text-base-content flex items-center gap-2"
            >
              <svg
                class="w-6 h-6 text-primary"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
              Explore Events
            </h2>
            <button
              id="toggleMapBtn"
              class="text-primary hover:text-primary-focus font-medium flex items-center gap-1"
            >
              <span>View Map</span>
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>
          </div>
          <div class="text-base-content mb-4">
            Discover events happening near you
          </div>
          <div
            id="eventMap"
            class="h-80 w-full rounded-lg border border-base-300 mt-2 hidden"
          ></div>
        </div>
      </div>

      <!-- ⭐ Featured Events Section -->
      <div
        class="bg-base-100 rounded-2xl shadow-lg overflow-hidden border border-base-300 hover:shadow-xl transition-shadow duration-300"
      >
        <div class="p-6">
          <div class="flex items-center justify-between mb-6 animate-fade-in">
            <h2 class="text-2xl md:text-3xl font-bold text-primary">
              <span
                class="bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent"
                >Featured Events</span
              >
              <span class="ml-2 animate-pulse">✨</span>
            </h2>
            <span
              class="px-3 py-1 bg-primary/10 text-primary rounded-full text-sm font-medium animate-bounce"
            >
              Promoted
            </span>
          </div>
          <div
            id="featuredEventsList"
            class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"
          >
            <!-- Dynamic content -->
          </div>
        </div>
      </div>
    </div>

    <!-- Right Sidebar -->
    <div class="lg:w-80 space-y-6">
      <!-- ➕ Create Event Button -->
      <!-- ➕ Create Event Button -->
      <div class="bg-base-100 rounded-2xl shadow-md p-6">
        <button
          id="createEventBtn"
          class="w-full bg-gradient-to-r from-primary to-secondary hover:from-primary-focus hover:to-secondary-focus text-primary-content py-3 px-4 rounded-xl shadow-md transition flex items-center justify-center gap-2"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            />
          </svg>
          Create Event
        </button>
      </div>

      <!-- 🗓️ Your Events -->
      <div class="bg-base-100 rounded-2xl shadow-md overflow-hidden">
        <div class="p-6">
          <h2
            class="text-xl font-bold text-base-content mb-4 flex items-center gap-2"
          >
            <svg
              class="w-5 h-5 text-primary"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
            Your Events
          </h2>

          <div class="space-y-3">
            <div
              class="flex items-center gap-3 p-2 hover:bg-base-200 rounded-lg cursor-pointer"
            >
              <div class="bg-primary/10 text-primary p-2 rounded-lg">
                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                  />
                </svg>
              </div>
              <div>
                <h3 class="font-medium text-sm">Tech Meetup</h3>
                <p class="text-xs text-base-content/70">
                  April 15 • 25 attendees
                </p>
              </div>
            </div>
          </div>

          <button
            class="text-primary text-sm font-medium mt-4 flex items-center gap-1"
          >
            View all your events
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- 🏷️ Categories -->
      <div class="bg-base-100 rounded-2xl shadow-md overflow-hidden">
        <div class="p-6">
          <h2 class="text-xl font-bold text-base-content mb-4">Categories</h2>
          <div class="flex flex-wrap gap-2">
            <span
              class="bg-primary/10 text-primary px-3 py-1 rounded-full text-sm"
              >Music</span
            >
            <span
              class="bg-secondary/10 text-secondary px-3 py-1 rounded-full text-sm"
              >Tech</span
            >
            <span
              class="bg-success/10 text-success px-3 py-1 rounded-full text-sm"
              >Food</span
            >
            <span
              class="bg-warning/10 text-warning px-3 py-1 rounded-full text-sm"
              >Sports</span
            >
            <span class="bg-error/10 text-error px-3 py-1 rounded-full text-sm"
              >Art</span
            >
            <span class="bg-info/10 text-info px-3 py-1 rounded-full text-sm"
              >Business</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
