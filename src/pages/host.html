<div class="max-w-4xl mx-auto p-6">
  <!-- Modern Card Container -->
  <div
    class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100"
  >
    <!-- Form Header -->
    <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-6 text-white">
      <h1 class="text-2xl font-bold">Create New Event</h1>
      <p class="text-blue-100">Fill in the details to list your event</p>
    </div>

    <!-- Progress Steps -->
    <div class="flex justify-between px-8 pt-6 pb-2 border-b">
      <div class="step-indicator active">
        <div class="step-number">1</div>
        <span class="step-label">Basic Info</span>
      </div>
      <div class="step-indicator">
        <div class="step-number">2</div>
        <span class="step-label">Location</span>
      </div>
      <div class="step-indicator">
        <div class="step-number">3</div>
        <span class="step-label">Settings</span>
      </div>
    </div>

    <!-- Map Section -->
    <div class="p-6 border-b">
      <div class="mb-1 flex items-center justify-between">
        <h2 class="text-lg font-semibold text-gray-800 flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-blue-500"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
              clip-rule="evenodd"
            />
          </svg>
          Event Location
        </h2>
        <p class="text-sm text-gray-500">Click on the map to set location</p>
      </div>
      <div
        id="hostMap"
        class="h-64 w-full rounded-lg border border-gray-200 mt-2"
      ></div>
    </div>

    <!-- Multi-Step Form -->
    <form id="eventForm" class="divide-y divide-gray-200">
      <!-- Step 1: Basic Info -->
      <div class="form-step p-6" data-step="1">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Left Column -->
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Event Title *</label
              >
              <input
                type="text"
                name="title"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                placeholder="e.g. Annual Tech Conference"
                required
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Category *</label
              >
              <select
                id="category"
                name="category_id"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white"
                required
              >
                <option disabled selected>Select Category</option>
                <!-- Options will be populated by JS -->
              </select>
            </div>
          </div>

          <!-- Right Column -->
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Place *</label
              >
              <select
                id="place"
                name="place_id"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white"
                required
              >
                <option disabled selected>Select Place</option>
                <!-- Options will be populated by JS -->
              </select>
            </div>
          </div>
        </div>

        <div class="mt-6">
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Event Description *</label
          >
          <textarea
            name="description"
            rows="4"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
            placeholder="Describe your event in detail..."
            required
          ></textarea>
        </div>
      </div>

      <!-- Step 2: Location & Schedule -->
      <div class="form-step hidden p-6" data-step="2">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Left Column -->
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Venue Name *</label
              >
              <input
                type="text"
                name="venue"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="e.g. Convention Center"
                required
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Start Date & Time *</label
              >
              <input
                type="datetime-local"
                name="start_date"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                required
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Latitude</label
              >
              <input
                type="text"
                name="latitude"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50"
                readonly
                required
              />
            </div>
          </div>

          <!-- Right Column -->
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Address *</label
              >
              <input
                type="text"
                name="address"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50"
                readonly
                required
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >End Date & Time *</label
              >
              <input
                type="datetime-local"
                name="end_date"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                required
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Longitude</label
              >
              <input
                type="text"
                name="longitude"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50"
                readonly
                required
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Step 3: Registration & Settings -->
      <div class="form-step hidden p-6" data-step="3">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Left Column -->
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Ticket Price (₹) *</label
              >
              <div class="relative">
                <span
                  class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500"
                  >₹</span
                >
                <input
                  type="number"
                  name="price"
                  step="0.01"
                  class="w-full pl-8 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  placeholder="0.00"
                  required
                />
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Target Audience *</label
              >
              <select
                name="target_audience"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                required
              >
                <option disabled selected>Choose audience</option>
                <option value="any">Any Age</option>
                <option value="under_18">Under 18</option>
                <option value="above_18">18+ Only</option>
              </select>
            </div>

            <div class="pt-2">
              <label class="flex items-start space-x-3">
                <input
                  type="checkbox"
                  name="is_public"
                  class="mt-1 h-4 w-4 text-blue-600 rounded focus:ring-blue-500 border-gray-300"
                />
                <span class="text-sm text-gray-700"
                  >Make this event public</span
                >
              </label>
            </div>
          </div>

          <!-- Right Column -->
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Seats Available *</label
              >
              <input
                type="number"
                name="seats_available"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                required
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Tags</label
              >
              <input
                type="text"
                name="tags"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="#tech, #conference, #networking"
              />
            </div>

            <div class="pt-2">
              <label class="flex items-start space-x-3">
                <input
                  type="checkbox"
                  name="allow_register"
                  class="mt-1 h-4 w-4 text-blue-600 rounded focus:ring-blue-500 border-gray-300"
                />
                <span class="text-sm text-gray-700"
                  >Enable registration on this platform</span
                >
              </label>
            </div>
          </div>
        </div>

        <div class="mt-6 space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >YouTube Link (optional)</label
            >
            <input
              type="url"
              name="youtube_link"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="https://youtube.com/your-event"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >External Registration Link</label
            >
            <input
              type="url"
              name="registration_link"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="https://eventbrite.com/your-event"
            />
          </div>
        </div>
      </div>

      <!-- Navigation Buttons -->
      <div class="p-6 bg-gray-50 flex justify-between">
        <button
          type="button"
          id="prevBtn"
          class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition"
          disabled
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 inline mr-1"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
          Previous
        </button>
        <button
          type="button"
          id="nextBtn"
          class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition"
        >
          Next
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 inline ml-1"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </form>
  </div>
</div>
