<div class="space-y-6">
  <!-- Heading -->
  <h2 class="text-2xl font-semibold">Event Management</h2>

  <!-- Add Event Button -->
  <div class="bg-white shadow rounded-xl p-4">
    <h3 class="text-lg font-medium mb-4">Create New Event</h3>
    <a
      href="#host"
      class="inline-block bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
    >
      Add Event
    </a>
  </div>
  <!-- Promoted Events Table -->
  <div class="container mx-auto py-6 px-4">
    <h1 class="text-3xl font-bold text-green-700 mb-4">Promoted Events</h1>

    <table
      class="w-full text-sm text-left text-gray-700 shadow-md rounded-lg overflow-hidden"
    >
      <thead class="bg-green-100 text-green-800 font-semibold">
        <tr>
          <th class="px-4 py-2">Event Title</th>
          <th class="px-4 py-2">Description</th>
          <th class="px-4 py-2">Organizer</th>
          <th class="px-4 py-2">Category</th>
          <th class="px-4 py-2">Place</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody id="promoted-events-body">
        <!-- Promoted events will be inserted here by JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Events Table -->
  <div class="container mx-auto py-6 px-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Manage Events</h1>

    <!-- Table to display events -->
    <table
      class="w-full text-sm text-left text-gray-700 shadow-md rounded-lg overflow-hidden table-fixed"
    >
      <thead class="bg-gray-100 text-gray-600 font-semibold">
        <tr>
          <th class="px-4 py-2">Event Title</th>
          <th class="px-4 py-2 truncate w-1/6">Description</th>
          <th class="px-4 py-2">Organizer</th>
          <th class="px-4 py-2">Category</th>
          <th class="px-4 py-2 w-1/5 truncate">Place</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody id="events-mbody">
        <!-- Events will be populated here by JavaScript -->
      </tbody>
    </table>
  </div>
</div>
