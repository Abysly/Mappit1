<div class="space-y-6">
  <!-- Heading -->
  <h2 class="text-2xl font-semibold">Event Management</h2>

  <!-- Event Form -->
  <div class="bg-white shadow rounded-xl p-4">
    <h3 class="text-lg font-medium mb-4">Create New Event</h3>
    <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Event Name</label
        >
        <input
          type="text"
          class="w-full border border-gray-300 rounded-md px-3 py-2"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
        <input
          type="date"
          class="w-full border border-gray-300 rounded-md px-3 py-2"
        />
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Description</label
        >
        <textarea
          class="w-full border border-gray-300 rounded-md px-3 py-2"
          rows="4"
        ></textarea>
      </div>
      <div class="md:col-span-2">
        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
        >
          Submit
        </button>
      </div>
    </form>
  </div>

  <!-- Events Table -->
  <div class="bg-white shadow rounded-xl p-4">
    <h3 class="text-lg font-semibold mb-4">All Events</h3>
    <table class="w-full text-sm text-left text-gray-700">
      <thead class="bg-gray-100 font-semibold">
        <tr>
          <th class="px-4 py-2">Event Name</th>
          <th class="px-4 py-2">Date</th>
          <th class="px-4 py-2">Status</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b">
          <td class="px-4 py-2">Tech Conference 2025</td>
          <td class="px-4 py-2">May 10, 2025</td>
          <td class="px-4 py-2 text-green-600 font-medium">Approved</td>
          <td class="px-4 py-2 space-x-2">
            <button class="text-blue-600 hover:underline">Edit</button>
            <button class="text-red-600 hover:underline">Delete</button>
          </td>
        </tr>
        <tr class="border-b">
          <td class="px-4 py-2">Art Showcase</td>
          <td class="px-4 py-2">Jun 2, 2025</td>
          <td class="px-4 py-2 text-yellow-600 font-medium">Pending</td>
          <td class="px-4 py-2 space-x-2">
            <button class="text-blue-600 hover:underline">Edit</button>
            <button class="text-red-600 hover:underline">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
