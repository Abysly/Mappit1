<div class="space-y-6">
  <!-- Heading -->
  <h2 class="text-2xl font-semibold">Dashboard Overview</h2>

  <!-- Cards -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <!-- Total Events Card -->
    <div class="bg-white shadow rounded-xl p-4">
      <div class="flex items-center gap-3">
        <div class="p-2 rounded-full bg-blue-100 text-blue-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
            />
          </svg>
        </div>
        <h3 class="text-lg font-medium">Total Events</h3>
      </div>
      <p id="total-events" class="text-3xl font-bold text-blue-600 mt-2">...</p>
    </div>

    <!-- Registered Users Card -->
    <div class="bg-white shadow rounded-xl p-4">
      <div class="flex items-center gap-3">
        <div class="p-2 rounded-full bg-green-100 text-green-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
            />
          </svg>
        </div>
        <h3 class="text-lg font-medium">Registered Users</h3>
      </div>
      <p id="total-users" class="text-3xl font-bold text-green-600 mt-2">...</p>
    </div>

    <!-- Total Categories Card -->
    <div class="bg-white shadow rounded-xl p-4">
      <div class="flex items-center gap-3">
        <div class="p-2 rounded-full bg-purple-100 text-purple-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
            />
          </svg>
        </div>
        <h3 class="text-lg font-medium">Total Categories</h3>
      </div>
      <p id="total-categories" class="text-3xl font-bold text-purple-600 mt-2">
        ...
      </p>
    </div>
  </div>

  <!-- Recent Events Table -->
  <div class="bg-white shadow rounded-xl p-4">
    <h3 class="text-lg font-semibold mb-4">Recent Events</h3>
    <table class="w-full text-sm text-left text-gray-700">
      <thead class="bg-gray-100 font-semibold">
        <tr>
          <th class="px-4 py-2">Event</th>
          <th class="px-4 py-2">Date</th>
          <th class="px-4 py-2">Organizer</th>
          <th class="px-4 py-2">Status</th>
        </tr>
      </thead>
      <tbody id="recent-events-tbody"></tbody>
    </table>
  </div>
</div>
