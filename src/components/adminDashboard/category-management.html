<div class="max-w-7xl mx-auto px-4 py-6">
  <!-- Categories -->
  <div class="mb-10">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-xl font-semibold text-base-content">Categories</h2>
      <button id="add-category-btn" class="text-primary hover:underline">
        + Add Category
      </button>
    </div>
    <table
      class="w-full text-sm text-left text-base-content shadow-md rounded-lg overflow-hidden"
    >
      <thead class="bg-base-200 text-base-content/70 font-semibold">
        <tr>
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody id="category-tbody"></tbody>
    </table>
    <div id="category-pagination" class="mt-4 flex justify-center"></div>
  </div>

  <!-- Places -->
  <div>
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-xl font-semibold text-base-content">Places / Venues</h2>
      <button id="add-place-btn" class="text-primary hover:underline">
        + Add Place
      </button>
    </div>
    <table
      class="w-full text-sm text-left text-base-content shadow-md rounded-lg overflow-hidden"
    >
      <thead class="bg-base-200 text-base-content/70 font-semibold">
        <tr>
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody id="place-tbody"></tbody>
    </table>
    <div id="place-pagination" class="mt-4 flex justify-center"></div>
  </div>
</div>
