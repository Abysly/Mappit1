<div class="max-w-7xl mx-auto px-4">
  <div class="bg-white shadow-xl rounded-xl p-6">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">User Management</h1>

    <!-- Users Table -->
    <table class="w-full text-sm text-left text-gray-700">
      <thead class="bg-gray-100 text-gray-600 font-semibold">
        <tr>
          <th class="px-4 py-2">User ID</th>
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Email</th>
          <th class="px-4 py-2">Profile Picture</th>
          <th class="px-4 py-2">Role</th>
          <th class="px-4 py-2">Subscription</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody id="users-tbody">
        <!-- Users will be populated here dynamically -->
      </tbody>
    </table>

    <!-- Loader -->
    <div id="user-loader" class="hidden flex justify-center items-center mt-4">
      <div
        class="w-8 h-8 border-4 border-t-transparent border-blue-600 border-solid rounded-full animate-spin"
      ></div>
    </div>
  </div>
</div>
