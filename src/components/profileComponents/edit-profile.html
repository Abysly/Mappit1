<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow">
  <h2 class="text-2xl font-semibold mb-6">Edit Profile</h2>

  <!-- Profile Picture Section -->
  <div class="flex flex-col items-center mb-8 relative">
    <!-- Profile Pic -->
    <div class="relative w-32 h-32">
      <img
        id="profile-pic-preview"
        src="public/assets/default-profile.png"
        alt="Profile"
        class="w-32 h-32 object-cover rounded-full border-4 border-gray-300"
      />
      <!-- Pen Icon -->
      <label
        for="profile-pic-upload"
        class="absolute bottom-1 right-1 bg-white p-1.5 rounded-full shadow cursor-pointer hover:bg-gray-100"
        title="Change profile picture"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-gray-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15.232 5.232l3.536 3.536M9 11l6-6 3 3-6 6H9v-3zM19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h7"
          />
        </svg>
        <input
          type="file"
          id="profile-pic-upload"
          class="hidden"
          accept="image/*"
        />
      </label>
    </div>

    <!-- Upload Button -->
    <button
      id="upload-btn"
      class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
    >
      Upload New Picture
    </button>
  </div>

  <!-- Profile Info Form -->
  <form class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700"
        >Name</label
      >
      <input
        type="text"
        id="name"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
        placeholder="Your Name"
      />
    </div>
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700"
        >Email</label
      >
      <input
        type="email"
        id="email"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
        placeholder="you@example.com"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700"
    >
      Save Changes
    </button>
  </form>
</div>
